<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>

    <!-- 引入bootstrap文件 -->
    <script src="../static/js/jquery.min.js"></script>

    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">

        </div>
        <!-- user -->
        <div class="user">

            <ul>
                <li><a href='{{ url_for("auth.login") }}' ><img src="../static/images/user1.png" alt=""></a></li>
            </ul>
                {% else %}
                <ul>
                <li><a href='{{ url_for("main.userpage") }}' ><img src="../static/images/user1.png" alt=""></a></li>
            </ul>
            {% endif %}
        </div>
        <div class="search">
            <input type="text" value="" placeholder="search">

        </div>
        <!-- 导航栏 -->
        <div class="nav">

              <li><a href="{{ url_for('main.market') }}">市场</a></li>

              <li><a href="{{ url_for('main.upload') }}">上传</a></li>

        <div class="menu">
            <i></i>
            <i></i>

        <div class="col-lg-6 col-md-6"><h1 class="slogan">Discover, collect,<br>and sell extraordinary NFTs!</h1></div>
        <div class="col-lg-6 col-md-6 selected">
            <div class="swiper">
            <input type="radio" name="btn" id="btn1" checked ><input type="radio" name="btn" id="btn2"><input type="radio" name="btn" id="btn3"><label for="btn1"></label><label for="btn2"></label><label for="btn3"></label>
            <ul>
                <li><a href="#" target="self"><img src="../static/images/1.jpg" alt=""></a></li>
                <li><a href="#" target="self"><img src="../static/images/2.jpg" alt=""></a></li>
                <li><a href="#" target="self"><img src="../static/images/3.jpg" alt=""></a></li>
            </ul>
        </div>
        </div>
        </div>  
        <div class="row footer">
            <div class="col-lg-3 col-md-6 footer-box1">
                <div class="qrs-all">
                <div class="qr"><img src="../static/images/qr1.jpg" alt=""></div>
                <div class="wechat"><img src="../static/images/wechat1.png" alt=""></div>
                <div class="wechat-text">扫码加客服</div>
                <div class="qr2"><img src="../static/images/qr1.jpg" alt=""></div><br>
                <div class="wechat2"><img src="../static/images/wechat1.png" alt=""></div>
                <div class="wechat-text2">扫码加客服</div>
            </div>
            </div>
            <div class="col-lg-3 col-md-6 footer-box2">
                <div class="mail-all">
                <div class="mail"><img src="../static/images/mail1.png" alt=""></div>
                <div class="mail-text"><a href="#">megreatest616@gmail.com</a></div>
            </div>
            </div>
            <div class="col-lg-3 col-md-6 footer-box2">
                <div class="weibo-all footer-box2">
                <div class="weibo"><img src="../static/images/weibo1.png" alt=""></div>
                <div class="weibo-text"><a href="#">@不怕做蠢事</a></div>
            </div>
            </div>
            <div class="col-lg-3 col-md-6 footer-box">
                <div class="bottom-logo"><img src="../static/images/logo1.png" alt=""></div>
            </div>
        </div>
